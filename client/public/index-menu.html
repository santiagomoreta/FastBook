<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Single page app using Polymer</title>
    <script src="../bower_components/platform/platform.js">
  </script>
<link href="//fonts.googleapis.com/css?family=Fredericka+the Great:400" rel="stylesheet" type="text/css">
<link href="//fonts.googleapis.com/css?family=Playball:400" rel="stylesheet" type="text/css">
 <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">  
  <link rel="import" href="../bower_components/core-menu/core-menu.html">  
  <link rel="import" href="../bower_components/paper-item/paper-item.html">  
    <link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html"> 
 <link rel="import" href="../bower_components/core-animated-pages/transitions/slide-from-right.html"> 
  <link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">  
  <link rel="import" href="../bower_components/core-icon/core-icon.html">
 <link rel="import" href="pages/fast-account.html"> 
  <link rel="import" href="pages/core-search.html">
    <link rel="import" href="pages/post-card.html">
    <link rel="import" href="pages/menu-index.html">
               
 
    <style>
      html{
        margin-left: 15%;
        margin-right: 15%;
        margin-top:1%;
      }
      core-toolbar#title-bar{
        background-color:transparent;
      }
      core-toolbar#menu-bar{
         background-color:transparent;
        }
      paper-item{
        text-align: center;
        margin-right: 2%;
        border: solid 1px;
        border-radius: 7px;
        -webkit-box-shadow: 6px 8px 28px 0px rgba(0,0,0,0.88);
        -moz-box-shadow: 6px 8px 28px 0px rgba(0,0,0,0.88);
        box-shadow: 6px 8px 28px 0px rgba(0,0,0,0.88);
         font-family: 'Fredericka the Great';
   
      }
      div#mainContent{
        position:relative;
        top:5%;
      }
      div#title{
            text-shadow: 5px 3px 7px rgba(15, 13, 13, 0.7);
          color: #000000;
          font-size: 50px;
               font-family: 'Fredericka the Great';
      }
      #animated{
        margin-left: 15%;
        margin-right: 15%;
          
      }

      @media (max-width: 600px) {
          core-toolbar#title-bar{
        background-color:#3b5998;
        height: 8%;
       
      }
      core-toolbar#menu-bar{
              border-bottom:solid 1px  grey;
              height: 36px;
        }
            paper-item::shadow #icon {
            color: grey;
            }
          

            #title-bar{
                background-color: transparent;

             }
             div#mainContent{
                top:7%;
            }
        div#title{
            text-shadow: none;
          color: #e9eaed;
          font-size: 30px;
               font-family: 'Fredericka the Great';
               
            }
          #paper{
          font-size: 0px;
          border:none;
           margin-right: 0%;
           box-shadow: none;
           border-radius: 0px;
           height: 36px;
           margin-top: -8%;
         
 
         
          
          
        }
        html{
               margin-left: 0%;
              margin-right: 0%;
              margin-top:0%;
              
          }
      }
  
    </style>
  
</head>
<body unresolved fullbleed>
<core-toolbar center horizontal layout center-justified flex id="title-bar"> <div id="title">  FASTBOOK</div> </core-toolbar>
  <template is="auto-binding">
 <div id="menu">
<core-toolbar id="menu-bar">
<core-menu horizontal center layout flex id="core-menu" valueattr="hash" selected="{{route}}">
    <template repeat="{{page in pages}}">
      <paper-item on-tap="{{favoriteTapped}}" center horizontal layout center-justified flex label="{{page.name}}" hash="{{page.hash}}" id="paper" icon="{{page.icon}}"title="{{page.name}}">
        <a href="#{{page.hash}}"></a>
      </paper-item>
    </template>
  </core-menu> 

</core-toolbar>
</div>
 <!--  <menu-index></menu-index>-->

  
  
<div id="mainContent">

<core-animated-pages valueattr="hash" selected="{{route}}"
                     transitions="slide-from-right" id="animated">
     <section hash="#principal" layout vertical center-center>
        <div>principal</div>
    </section>
    <section hash="search" layout vertical center-center>
        <core-search></core-search>
    </section>
      <section hash="buy" layout vertical center-center>
          <post-card></post-card>
    </section>
      <section hash="Sell" layout vertical center-center>
      <div>Sell</div>
    </section>
      <section hash="account" layout vertical center-center>
     
      <fast-account></fast-account>
    </section>

</core-animated-pages>
</div>
</template>

</body>
</html>
<script>

 var template = document.querySelector('template[is="auto-binding"]');
  template.pages = [
    {name: 'Search', hash: 'search', icon:'search'},
    {name: 'Buy', hash: 'buy',icon:'shopping-cart'},
    {name: 'Sell', hash: 'Sell',icon:'loyalty'},
    {name: 'Account', hash: 'account',icon:'account-box'}
  ];
    



  
</script>
