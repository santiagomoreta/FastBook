
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link href='http://fonts.googleapis.com/css?family=Titillium+Web:200italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>



<polymer-element name="mi-biblioteca">
  <template>
    <style>
     :host{
      width:100%;
      color:#292215;
      font-size: 30px;

      }

      .titulo{
        font-size: 15px;
        font-family: 'Lato';
        margin-left: 15%;

      }
      .body{
        position: absolute;
        /*background-image: url('../images/bookshelves.png');*/
        width: 100%; 
        border-radius: 5px;      
      }

      .libros{
        padding-right: 10%;
        width:10%; 
        height: 150px;
        float:left;
        margin-left: 5%;
        margin-top: 2.8%;
        margin-bottom: 0.5%;
        
      }

        #reco {
          padding-left: 20px;
          background-image: url('../images/bookshe_top.png');
          background-repeat: no-repeat;
          background-size: 100% 100%;
          height: 40px;
        }
        .content { /*se hara por cada fila de recomendados (solo haremos 3 filas o 4 como mucho)*/
          padding-top: 1%;
          height: 550px;
          background-image: url('../images/bookshe.png');
          background-size: 100% 32.59%;
        }
        .footer {
          background-image: url('../images/bookshe_bottom.png');
          background-repeat: no-repeat;
          background-size: 100% 100%;
          height: 40px;
        }
        mi-libro /deep/ img {
        	width: 100px;
        	height: 130px;
        	border: 5px solid whitesmoke;
        	-webkit-transition: all 1s ease;
			-moz-transition: all 1s ease;
			-ms-transition: all 1s ease;
			transition: all 1s ease;
        }
        mi-libro /deep/ img:hover {
        	width: 110px;
        	height: 140px;
        	
			
        }

        img:hover {
        	box-shadow: 5px 5px 5px 5px white;
        }
       
        @media (max-width: 600px) {
         .libros{
          float:left;
          padding-right: 5%;
          width:20%; 
          height: 150px;
          float:left;
          margin-top: 13%;
          margin-bottom: -2.5%;
        }
        .content {
          height: 730px;
          background-size: 100% 25%;              
        }

        mi-libro /deep/ img {
        	width: 80px;
        	height: 120px;
        	border: 5px solid whitesmoke;
        }
       
    }

    </style>
     <section>
    <div class="body">
      <div id="reco">Recomendados<br></div>
        <div class="content">
            <template repeat="{{libro in libros}}">
	            <div class="libros">
	              <mi-libro class="lib" titulo="{{libro.titulo}}" imagen="{{libro.imagen}}"></mi-libro>
	          	</div> 
            </template>
          
        </div>
         <div class="footer"> </div>
      </div>  
    </div>
    
    </section>
  </template>
