 <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        
      }
      #core_pages {
        width: 100%;
        height: 100%;
        border: 1px solid silver;
        left: 0px;
        top: 0px;
        position: absolute;
       /* background-color: rgb(90, 120, 239);*/
        background-image: url('fondo.jpg');
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
      
      #box {
      margin-top: 18%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      -webkit-backface-visibility: hidden; /* fixes flashing */
    }

    /* fastbook ------------------------------------------------------ */

    #flashlight {
      color: hsla(0,0%,0%,0);
      perspective: 80px;
      outline: none;
    }
    /* fastbook------------------------------------------------------ */

    #flash, #light{
      display: inline-block;
      text-shadow: #bbb 0 0 1px, #fff 0 -1px 2px, #fff 0 -3px 2px, rgba(0,0,0,0.8) 0 30px 25px;
      transition: margin-left 0.3s cubic-bezier(0, 1, 0, 1);
    }
        
    #box:hover #light{
      text-shadow: #fff 0 0 4px, #fcffbb 0 0 20px;
      transform: rotateY(-60deg);
      transition: transform 0.3s cubic-bezier(0, 0.75, 0, 1), text-shadow 0.1s ease-out;
    }
    #box:hover #flash{
      text-shadow: #fff 0 0 4px, #fcffbb 0 0 20px;
      transform: rotateY(60deg);
      transition: transform 0.3s cubic-bezier(0, 0.75, 0, 1), text-shadow 0.1s ease-out;
    }

    paper-button[raised].colored {
      background: dodgerblue;
      color: #fff;
      border: 1px solid skyblue;
    }
    paper-button.colored {
    color: #4285f4;
    }

    #button_enter{
      width: 100%;
    }

    paper-button:hover {
      opacity: 0.5;
    }

    a{
      text-decoration: none;
      color: white;
    }
          
      
    </style>
<body>
 <core-pages selected="0" selectedindex="0" notap id="core_pages">
      <section id="section" active>
        <div id="box" tool center center-justified horizontal layout>
          <p id="flashlight">
            <span id="flash">FAST</span>
            <span id="light">BOOK</span>
          </p>
          <br>
          <br>
        </div>
        <div id="button_enter" tool center center-justified horizontal layout>
          <paper-button raised="" class="colored" role="button" tabindex="0" style="overflow: visible;">
          <a href="index2.html"> ENTER </a> 
          </paper-button>
        </div>
       
       
      </section>
        
     
    </core-pages>

</body>
</html>
