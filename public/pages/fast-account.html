  <script>
  
    Polymer({

      accept: function(){
        var name_login = this.$.name_user.value;
        var pass= this.$.pass.value;
        var error1 = this.$.error1;
        var error2 = this.$.error2;

        console.log(name_login.length == 0);
        if (name_login.length === 0) {

          error1.hidden=false;
          //this.$.name_user.focus();
          //console.log(this.$.name_user);
         
        }
        if (pass.length === 0)  {
           error2.hidden=false;
        }
        
        if (name_login.length !== 0 && pass.length !== 0) {
          alert('datos: '+ name_login + ' ' + pass);
        };
        

      
      },

      validateAll: function(){
        var n = this.$.decorator; //input
        var m = this.$.name_user; //decorator
        
        if (!m.validity.valid) {
          n.isInvalid=true;
        }
        else {
          n.isInvalid=false;
        }
        


      }


    });
