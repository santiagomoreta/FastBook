<polymer-element name="core-perfil">
	<template>
		<style>
        :host {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        section {
			margin: 20px;
			background: rgba(8,46,64, 0.6);
			padding-top: 10px;
			border: 3px solid dimgray;
			border-radius: 10px;
        }
		paper-button {
			width: 100%;
			height: 30px;
	        background-image: url('../../../images/log.jpg');
	        background-size: 100% 100%;
	        background-repeat: no-repeat;
	        color: white;
	        font-weight: bold;
	        margin: 10px 0px 0px 10px;
		}
		.icon {
			height: 60px;
			width: 60px;
			border-radius: 5px;
			background: #F1F1F1;
			margin-top: 20px;
			margin-left: 20px;
			margin-right: 0px;
			margin-bottom: 20px;
			color: rgba(8,46,64, 0.6);
		}
		.icon:hover {
			background: rgba(8,46,64, 0.6);
		}
		paper-input {

		}
		h3 {
			padding: 10px;
			font-size: 26px;
			text-align: center;
			color: rgba(8,46,64, 0.6);
		}
		#avatar {
		}
		#photo {
			width: 100px;
			height: 100px;
			border-radius: 75px;
		}
		.icon-edit {
			padding: 10px;
			border-radius: 25px;
			display: inline;
			height: 20px;
			width: 20px;
			color: rgba(8,46,64, 0.6);
			background: #F1F1F1;
		}
		#photo:hover {
			opacity: 0.8;
		}
		.icon-edit:hover {
			background: rgba(8,46,64, 0.6);
		}
		.content { /*se hara por cada fila de recomendados (solo haremos 3 filas o 4 como mucho)*/
			padding-top: 1%;
			height: 550px;
			background-image: url('../images/bookshe.png');
			background-size: 100% 32.59%;
		}
        .rows {
        	display: block;
        	margin-top: 0px;
			margin-left: 20px;
			margin-right: 20px;
			margin-bottom: 20px;
        }
        #campos {
        	margin: 0px;
        	width: 100%;
        }
        #actu {
        	visibility: hidden;;
        }
        #botones {
        	font-size: 14px;
        	margin: 0px;
        }
        @media (max-width: 800px) {
        	#photo {
        		width: 50px;
        		height: 50px;
        	}
        	paper-button {
        		width: 100px;
        	}
        	.icon-edit {
        		width: 10px;
        		height: 10px;
        	}
          section{
              margin:0px;
              padding: 0px;
          }
        }
		</style>

		<section vertical layout center flex>
			<div horizontal layout center>
				<div id="avatar" horizontal layout>
					<img id="photo" src="{{perfil.photo}}">
					<core-icon class="icon-edit" icon="delete"></core-icon>
					<core-icon class="icon-edit" icon="create"></core-icon>
				</div>
				<div id="botones" vertical layout>
					<paper-button label="MODIFY" on-tap="{{edit}}"></paper-button>
					<paper-button label="UPDATE" id="actu" on-tap="{{actualizar}}"></paper-button>
				</div>
			</div>
			<div id="campos" horizontal layout>
				<div class="rows" vertical layout flex>
					<paper-input id="name" label="{{perfil.name}}" disabled="true"></paper-input>
					<paper-input id="number" label="{{perfil.number}}" disabled="true"></paper-input>
				</div>
				<div class="rows" vertical layout flex>
					<paper-input id="email" label="{{perfil.email}}" disabled="true"></paper-input>
					<paper-input id="password" label="{{perfil.password}}" disabled="true"></paper-input>
				</div>
			</div>
			<biblio-user></biblio-user>	
		</section>

	</template>
	<script>


		Polymer({
			ready: function () {
				this.perfil = {name: 'Carlos Andrés', lastName: 'García Maldonado', email: 'carlos@gmail.com', userName: 'charlie', password: '12345', photo: "https://lh5.googleusercontent.com/-GiF-k96QJZ0/Uk28qg27t-I/AAAAAAAAACE/JBQBACxCsLw/w561-h560-no/RSCN0370.JPG", number: 8276312097};
	
			},
			edit: function() {
				this.$.actu.style.visibility="visible";
				this.$.name.disabled=false;
				this.$.email.disabled=false;
				this.$.number.disabled=false;
				this.$.password.disabled=false;
			},
			actualizar: function() {
				if (this.$.name.value == "") {
					this.$.name.label = perfil.name + "wdqwjn";
					this.$.name.disabled=true;
				} else {
					perfil.name = this.$.name.value;
					this.$.name.disabled=true;
				}
				this.$.actu.style.visibility="hidden";
			}
		});

	</script>
</polymer-element>
