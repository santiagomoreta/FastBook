
<link href='http://fonts.googleapis.com/css?family=Titillium+Web:200italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>



<polymer-element name="mi-biblioteca">
  <template>
    <style>
     :host{
      position: absolute;
      width: 100%;
      height: 100%;
      color:#292215;
      font-size: 30px;
      padding: 0px;
      }

      .titulo{
        font-size: 15px;
        font-family: 'Lato';
        margin-left: 15%;

      }
      section {
        background: rgba(8,46,64, 0.6);
        border-radius: 10px;
        // background-image: url('../images/oscuro.jpg');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        border: 3px solid dimgray;
        margin: 20px;
        height: 700px;
      }

      .page {
        height: 800px;
        padding: 3%;
      }
      .body{
        width: 100%; 
        border-radius: 5px;
        
      }

      .libros{
        padding-right: 10%;
        width:10%; 
        height: 150px;
        float:left;
        margin-left: 5%;
        margin-top: 2.8%;
        margin-bottom: 1.5%;
        
      }

        #reco {
          padding-left: 20px;
          background-image: url('../images/bookshe_top.png');
          background-repeat: no-repeat;
          background-size: 100% 100%;
          height: 40px;
        }
        .content { /*se hara por cada fila de recomendados (solo haremos 3 filas o 4 como mucho)*/
          padding-top: 1%;
          height: 550px;
          background-image: url('../images/bookshe.png');
          background-size: 100% 32.59%;
        }
        .footer {
          background-image: url('../images/bookshe_bottom.png');
          background-repeat: no-repeat;
          background-size: 100% 100%;
          height: 40px;
        }
        mi-libro /deep/ img {
        	width: 100px;
        	height: 130px;
        	border: 5px solid whitesmoke;
        	-webkit-transition: all 1s ease;
    			-moz-transition: all 1s ease;
    			-ms-transition: all 1s ease;
    			transition: all 1s ease;
        }
        
        mi-libro /deep/ img:hover {
        	width: 110px;
        	height: 140px;
        	
			
        }

        img:hover {
        	box-shadow: 5px 5px 5px 5px white;
        }
       
        @media (max-width: 600px) {
          section, .page {
            margin: 0px;
            padding: 0px;
          }
          .page {
            height: 0px;
          }
          section {
            border: 0px;
          }

         .libros{
          padding-right: 5%;
          width:20%; 
          height: 150px;
          float:left;
          margin-top: 16%;
          margin-bottom: -4.5%;
        }
        .content {
          height: 730px;
          background-size: 100% 25%; 
          padding-left: 3%;             
        }

        mi-libro /deep/ img {
        	width: 70px;
        	height: 120px;
        	border: 2px solid whitesmoke;

        }
      }

      @media (min-width: 1400px) {
          section, .page {
            margin: 0px;
            padding: 0px;
          }
          .page {
            height: 0px;
          }
          section {
            border: 0px;
          }

         .libros{
          padding-right: 5%;
          height: 150px;
          float:left;
          margin-top: 1.5%;
          margin-bottom: 1.5%;
        }
        .content {
          
          height: 730px;
          background-size: 100% 25%; 
          padding-left: 1%;
          padding-top: 2%;             
        }

        mi-libro /deep/ img {
          width: 110px;
          height: 130px;
          border: 2px solid whitesmoke;

        }
      }

      #popup{
      position:fixed;
      top:0px;
      left:0px;
      width:100%;
      height:100%;
      background: rgba(0, 0, 0, 0.7);
      -webkit-transition: all 1s ease;
      -moz-transition: all 1s ease;
      -ms-transition: all 1s ease;
      transition: all 1s ease;
      }

      #dialogo{
          position: absolute;
          position:fixed;
          margin-left:14%;
          margin-right:15%;
          margin-top:-2%;
          margin-bottom: 10%;
          width: 660px;
          height: 520px;
          border: 1px solid black;
          background-color: white;
          /*background: rgba(8,46,64, 0.98);*/
          border-radius: 7px;
          padding: 10px;
          z-index: 2;
        }
      
      #optionButtons{
            position:relative;
      }
     .accept {
        padding-top: -10px;
        margin-top: 10px;
        margin-right: 20px;
        margin-bottom: 15px;
       
        height: 40px;
        font-size: 15px;
        background-image: url('../images/log.jpg');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        color: white;
        font-weight: bold;
      }
      #dialogo2{
        float: left;
        margin-right: 50px;
      }
      label {
        color: cadetblue;
        font-size: 20px;
        font-weight: bold;;
      }
      
      img {
        width: 20px;
        height:20px;
        text-align: right;
      }
      table{
        width: 600px;
        height: auto;
        border-collapse: collapse;
      }
      #tprecio {
        width: 50px;
        color: green;
        padding: 0px;
      }

      #ttitulo {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        width: 100%;
      }
      #close:hover{
        clear: none;
      }
      .modify {
        padding: 0px;
        font-size: 15px;
        color: white;
      }
      .modify2{
        font-size: 15px;
        width: 108%;
      }
      .modify, .modify2 {
      	color: dimgray;
        font-family: Courier;
        font-weight: bold;
        text-shadow: #fff 0 0 4px, #fcffbb 0 0 20px;
      }
      textarea, input{
        border: 0px solid white;
        color: dimgray;
        font-family: Courier;
        font-weight: bold;
        text-shadow: #fff 0 0 4px, #fcffbb 0 0 20px;
        height: 100px;
        resize: none;
      }

    </style>
    <section tool center-justified vertical layout flex>
      <div class="page" center-justified layout flex>
        <div class="body">
          <div id="reco">Recomendados<br></div>
            <div class="content" center-justified layout flex>
                <template repeat="{{libro in libros}}">
    	            <div class="libros">
    	              <mi-libro class="lib" titulo="{{libro.titulo}}" imagen="{{libro.imagen}}" on-tap="{{bookDetail}}"></mi-libro>
    	          	</div> 
                </template>
                    
              <div id="popup" hidden>  
              <paper-button on-tap="{{closedialogo}}"> <img src="../images/close.png"> </paper-button>
                <div id="dialogo" hidden>

                <table>
                  <tr>
                    <td colspan="4"> <paper-input class="modify" id="ttitulo" disabled ></paper-input> </td>
                    <td><paper-input  class="modify" id="tprecio" disabled></paper-input></td>
                  
                  </tr>
                  <tr>
                    <td rowspan="4"> <div id="dialogo2" ></div></td>
                    <td> <label> Autor: </label>  </td>
                    <td colspan="2"> <paper-input class="modify" id="tautor" disabled></paper-input> </td>
                    <td></td>
                  </tr>
                  <tr>
                    <td> <label>Editorial:</label> </td>
                    <td colspan="2"> <paper-input class="modify" id="teditorial" disabled></paper-input> </td>
                    <td></td>
                  </tr>
                  <tr>
                    <td><label>Isbn: </label> </td>
                    <td colspan="2"><paper-input class="modify" id="tisbn" disabled> </paper-input> </td>
                    <td></td>
                  </tr>
                   <tr>
                    <td><label>Categoria: </label> </td>
                    <td colspan="2"><paper-input class="modify" id="tcategoria" disabled> </paper-input> </td>
                    <td></td>
                  </tr>
                  <tr>
                    <td colspan="3"><label> Description: </label> </td>
                  </tr>
                  <tr>
                    <td colspan="3"><textarea rows="5" cols="100" class="modify2" id="tdescription"> </textarea> </td>
                    </td>
               
                </table>

                <div id="button_e" tool center-justified horizontal layout display:flex>
                  <paper-button id="ok" on-tap="{{ buy }}" class="accept" showing> Buy </paper-button> 
                  <paper-button id="ok" on-tap="{{ favorite }}" class="accept" showing> Favorite </paper-button> 
                </div>

                
             
                </div> 
              </div> <!--fin popup-->

            </div>
            <div class="footer"> </div>
        </div> 
         

    </div>


    </div>
    
    </section>
  </template>
  <script>
(function() {
    function getGoogleImage(isbn) {
    
      var that=this;

          var book="https://www.googleapis.com/books/v1/volumes?q=isbn:"+isbn;

      
        that.libros=[];
         $.getJSON(book,function(result){
            var img =result.items[0].volumeInfo.imageLinks.thumbnail;

          that.libros.push(
          {titulo:isbn,imagen:img});
        
        });
     };
 
         
    Polymer({
      ready: function () {
        /*this.perfil = {name: 'Carlos Andrés', lastName: 'García Maldonado', email: 'carlos@gmail.com', userName: 'charlie', password: '12345'};*/
        var that=this;
  

        $.get("/books",function(data){
          
          that.lib=data;
      
          for(var i=0;i<data.length;i++){
          getGoogleImage.bind(that)(data[i].isbn);
      
          }
              

        });
      },
      edit: function() {
        var edit = this.$.name;
        edit.disabled = false;
      },

      bookDetail:function(a,e,i){ 
        var backg = this.$.popup;
        var d=this.$.dialogo;
        var d2=this.$.dialogo2;
        backg.hidden=false;
        d.hidden=false;      
     $(d2).append('<mi-libro  imagen='+i.imagen+'>  </mi-libro');
     
      var book="/book/"+i.titulo;
      
      console.log(book);
      
      var that=this;
      $.get(book,function(data){
        
        console.log(data);
       that.$.ttitulo.value=data.book.title;
       that.$.tautor.value=data.book.author;
        that.$.tisbn.value=data.book.isbn;
        that.$.teditorial.value=data.book.publisher;
        that.$.tprecio.value=data.book.price+" €";
        that.$.tdescription.value=data.book.description;
        that.$.tcategoria.value=data.book.genre;
        that.$.tprovincia.value=data.book.province;
        that.$.testado.value=data.book.status;
        
        
      });
   
        

        
      },
      closedialogo:function(){
          var backg = this.$.popup;
          var d=this.$.dialogo;
          var d2=this.$.dialogo2;
          backg.hidden=true;
          d.hidden=true;
          $(d2).empty();
          
      
  
       
      },
     
      buy:function(a,e,i){
        
        alert("Su libro se añadira a su lista de compra");
       
        
        
      },
      favorite:function(){
        //alert("Se ha marcado como favorito");
        var imagep = this.$.dialogo2;

        imagep.style.borderColor="2px solid red";
        console.log(imagep.style.borderColor="2px solid red");

      }
    });
  }());
  </script>
</polymer-element>
