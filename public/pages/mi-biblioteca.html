<polymer-element name="mi-biblioteca">
  <template>

     :host{
      position: absolute;
      width: 100%;
      height: 100%;
      color:#292215;
      font-size: 30px;

      }

        font-size: 15px;
        font-family: 'Lato';

      }
      section {
        background: rgba(8,46,64, 0.6);

        // background-image: url('../images/oscuro.jpg');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        border: 3px solid dimgray;
        margin: 20px;
        height: 700px;
      }

      .page {
        height: 800px;
        padding: 3%;
      }
      .body{
        width: 100%; 
        border-radius: 5px;
        
      }

      .libros{
        padding-right: 10%;
        width:10%; 
        height: 150px;
        float:left;
        margin-left: 5%;
        margin-top: 2.8%;
        margin-bottom: 1.5%;
        
      }

        #reco {
          padding-left: 20px;
          background-image: url('../images/bookshe_top.png');
          background-repeat: no-repeat;
          background-size: 100% 100%;
          height: 40px;
        }
        .content { /*se hara por cada fila de recomendados (solo haremos 3 filas o 4 como mucho)*/
          padding-top: 1%;
          height: 550px;
          background-image: url('../images/bookshe.png');
          background-size: 100% 32.59%;
        }
        .footer {
          background-image: url('../images/bookshe_bottom.png');
          background-repeat: no-repeat;
          background-size: 100% 100%;
          height: 40px;
        }
        mi-libro /deep/ img {
        	width: 100px;
        	height: 130px;
        	border: 5px solid whitesmoke;
        	-webkit-transition: all 1s ease;
    			-moz-transition: all 1s ease;
    			-ms-transition: all 1s ease;
    			transition: all 1s ease;
        }
        
        mi-libro /deep/ img:hover {
        	width: 110px;
        	height: 140px;
        	
			
        }

        img:hover {
        	box-shadow: 5px 5px 5px 5px white;
        }
       
        @media (max-width: 600px) {
          section, .page {
            margin: 0px;
            padding: 0px;
          }
          .page {
            height: 0px;
          }
          section {
            border: 0px;
          }

         .libros{
          padding-right: 5%;
          width:20%; 
          height: 150px;
          float:left;
          margin-top: 16%;
          margin-bottom: -4.5%;
        }
        .content {
          height: 730px;
          background-size: 100% 25%; 
          padding-left: 3%;             
        }

        mi-libro /deep/ img {
        	width: 70px;
        	height: 120px;
        	border: 2px solid whitesmoke;

        }
      }

      @media (min-width: 1400px) {
          section, .page {
            margin: 0px;
            padding: 0px;
          }
          .page {
            height: 0px;
          }
          section {
            border: 0px;
          }

         .libros{
          padding-right: 5%;
          height: 150px;
          float:left;
          margin-top: 1.5%;
          margin-bottom: 1.5%;
        }
        .content {
          
          height: 730px;
          background-size: 100% 25%; 
          padding-left: 1%;
          padding-top: 2%;             
        }

        mi-libro /deep/ img {
          width: 110px;
          height: 130px;
          border: 2px solid whitesmoke;

        }
      }

    </style>
    <section tool center-justified vertical layout flex>
      <div class="page" center-justified layout flex>
        <div class="body">

            <div class="content" center-justified layout flex>

                </template>
              
            </div>
            <div class="footer"> </div>
        </div>  
    </div>
